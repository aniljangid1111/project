<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;

        }
        .container{
            height: 100vh;
            background-image: url(./images/bg.jpg);
            background-size: 100% 100%;
        }
        .overlay{
            height: 100%;
            background-color: rgba(0, 0, 0, 0.586);
        }
        .header{
            width: 1320px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            color: white;
            align-items: center;
            font-size: 24px;            
        }
        .logo{
            margin: 10px 25px;
            width: 180px;
        }
        img{
            width: 100%;
        }
        .signin button{
            background-color: #E50914;
            padding: 10px 14px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .signin button:hover{
            background-color: #C11119;
        }
        .signin select{
            padding: 6px 30px;
            background:transparent;
            color: white;
            border-radius: 4px;
            font-weight: bold;

        }
        .signin select option{
            background-color: white;
            color: black;
        }
        .banner{
            width: 600px;
            color: white;
            margin: auto;
           text-align: center;
            padding-top: 120px;
        }
        .banner h1{
            font-size: 66px;
            line-height: 76px;
            
        }
        .banner p:nth-child(2){
            margin-bottom: 20px;
            font-size: 20px;
        }
        .banner p:nth-child(3){
            font-size: 15px;
        }
        .email{
            
            display: flex;
            justify-content: space-evenly;
            padding-top: 30px;
        }
        .email button{
            background-color: #E50914;
            padding: 14px 10px;
            width: 30%;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 20px;
        }
        .email button:hover{
            background-color: #C11119;
        }
        .email input{
            color: white;
            font-size: 16px;
            padding: 19px 19px ;
            width: 60%;
            /* border: whitesmoke solid 1px; */
            border-radius: 4px;
            border: none;
            background-color: rgba(0, 0, 0, 0.559);
        }
        
        

    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="header">
                <div class="logo">
                    <img src="./images/Netflix_Logo_PMS.png" alt="">
                </div>
                <div class="signin">
                    <select name="language" id="">
                        <option value="">English</option>
                        <option value="">Hindi</option>  
                    </select>
                    <button>sign in</button>
                </div>
            </div>
            <div class="banner">
                <h1>Unlimited movies,<br> TV shows and <br> more</h1>
                <p>Starts at â‚¹149. Cancel at any time.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="email">
                    <input type="text" placeholder="Email address" class="">
                    <button>Get Start &nbsp; &nbsp;></button>
                </div>
            </div>
                
            


        </div>

    </div>
</body>
</html>
