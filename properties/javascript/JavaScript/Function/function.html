<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on click button then call function</title>
</head>
<body>
    <!-- on click button then call function -->
    <button onclick="button1()">read me</button>
    <script>
        function button1(){
            console.log('hello world');
        }
    </script>
</body>
</html>
