<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC BOX</title>
    <style>
        main {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            justify-content: center;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        .box {
            justify-content: center;
            font-size: 25px;
            color: white;
            align-items: center;
            display: flex;
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </main>


    <script>
        Numbers = [];
        const boxes = document.querySelectorAll('.box');

        boxes.forEach((box) => {
            box.addEventListener('mouseover', () => {
                if (Numbers.length < 9) {
                    box.style.backgroundColor = '#1a2c39';
                    if (Numbers.includes(box.innertext)) {

                    }
                    else {
                        Numbers.push(box.innertext);
                    }
                    console.log(Numbers)

                }
                else{
                    
                }
                box.addEventListener('mouseout', () => {
                    box.style.backgroundColor = '#3498db';
                });

            });

        });

    </script>
</body>

</html>
