<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form Calculator</title>
  <style>
    .calc-box {
      border: 1px solid red;
      width: 300px;
      padding: 20px;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }

    .calc-box label {
      display: inline-block;
      width: 80px;
      margin-bottom: 10px;
    }

    .calc-box input,
    .calc-box select {
      width: 180px;
      padding: 5px;
      margin-bottom: 15px;
    }

    .calc-box .result-input {
      font-weight: bold;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div class="calc-box">
    <label for="num1">Number 1</label>
    <input type="number" id="num1"><br>

    <label for="operator">Operation</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select><br>

    <label for="num2">Number 2</label>
    <input type="number" id="num2"><br>

    <label>Result</label>
    <input type="text" id="result" class="result-input" readonly><br>
  </div>

  <script>
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const operator = document.getElementById("operator");
    const result = document.getElementById("result");

    // Event listeners to auto calculate when inputs change
    num1.addEventListener("input", calculate);
    num2.addEventListener("input", calculate);
    operator.addEventListener("change", calculate);

    function calculate() {
      const n1 = parseFloat(num1.value);
      const n2 = parseFloat(num2.value);
      const op = operator.value;

      if (!isNaN(n1) && !isNaN(n2)) {
        switch (op) {
          case "+": result.value = n1 + n2; break;
          case "-": result.value = n1 - n2; break;
          case "*": result.value = n1 * n2; break;
          case "/": result.value = n2 !== 0 ? (n1 / n2) : "Error"; break;
        }
      } else {
        result.value = "";
      }
    }
  </script>

</body>
</html>
