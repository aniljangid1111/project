<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            /*
            background-image: url(../img/hey.jpg);
            background-size: cover;
            background-position: center; */

        }

        .container {
            width: 100vw;
            height: 100vh;
            background-image: url(./hey.jpg);
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            position: relative;
           
        }

        .pass {
            width: 600px;
            /* height: 700px; */
            color: whitesmoke;
            position: absolute;
            left: 100px;
            top: 300px;
            display: flex;
            justify-content: space-around;
           
        }

        .username,
        .password {
            display: flex;
            justify-content: space-between;

        }

        label {
            font-size: 25px;
            margin: 10px 0;
            color: #7A808E;

        }

        input {
            padding: 8px 40px;
            border-radius: 8px;
            margin: 10px 30px;
            background-color: #7A8090;

        }

        input:focus {
            background-color: transparent;
            color: lightcyan;
            border: 2px solid lightcyan;
        }

        .right-side {
            align-content: center;
        }

        .right-side button {
            padding: 10px 30px;
            border: none;
            border-radius: 10px 10px 10px 1px;
            background: linear-gradient(to right, #424754 50%, #24272dd6);
            color: white;
            font-size: 16px;
            cursor: pointer;
            background-size: 200% auto;
            transition: background-position 1s ease-in-out, transform 1s ease;

        }

        button:hover {
            background-position: right center;
            transform: scale(1.09);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pass">
            <div class="left-side">
                <div class="username">
                    <label for="text">UserName:</label>
                    <input type="text">
                </div>
                <div class="password">
                    <label for="password">Enter Password</label>
                    <input type="password"  id="pass">

                </div>
            </div>
            <div class="right-side">
                <div><button id="btns" onclick="showpass()">Show</button></div>
            </div>
        </div>
    </div>
    <script>
        let inputpass = document.getElementById("pass");
        let btn = document.getElementById("btns");
        function showpass() {
            let oldpass = inputpass.type;
            // console.log(oldpass);
            if(oldpass=="password"){
                inputpass.type="Text";
                btn.innerHTML="HIDE";
            }
            else{
                inputpass.type="password";
                btn.innerHTML="SHOW";
            }
        }
    </script>
</body>

</html>
