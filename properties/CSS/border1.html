<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border with div tag</title>
    <style>
        .main {width: 600px; height: 200px; background-color: aqua;}
        .row1 {width: 598px; height: 198px; background-color: red;border: 2px solid black;}
        .row2 {width: 598px; height: 198px;border: 2px solid black;}
        .box1 {width: 296px; height: 196px; background-color: blue;float: left;border: 2px solid wheat;}
        .box2 {width: 295px; height: 96px; background-color: darkcyan;float: left;border: 2px solid wheat;}
        .box3 {width: 295px; height: 96px; background-color: blueviolet;float: left;border: 2px solid wheat;}
        .box4 {width: 49.5%; height: 196px; background-color: palegreen;float: left;border: 2px solid black;}
        .box5 {width: 49.4%; height: 196px; background-color: gold;float: left;border: 2px solid black;}
    </style>
</head>

<body>
    <div class="main">
        <div class="row1">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="row2">
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
    </div>

</body>

</html>
