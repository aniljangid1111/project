<html>
    <head>
        <title>div tag</title>
        <style>
            .main{height: 600;width: 400; background-color: aquamarine;}
            .row1{height: 400;width: 400; background-color: aqua;}
            .row2{height: 200;width: 400; background-color: saddlebrown;}
            .box1{height: 400;width: 100; background-color: seagreen;float: left;}
            .box2{height: 200;width: 300; background-color: black;float: left;}
            .box3{height: 200;width: 300; background-color: cadetblue;float: left;}
            .box4{height: 200;width: 300; background-color: gold;float: left;}
            .box5{height: 200;width: 100; background-color: fuchsia;float: left;}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="row1">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
            <div class="row2">
                <div class="box4"></div>
                <div class="box5"></div>
            </div>
        </div>
    </body>
</html>
