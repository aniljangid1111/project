<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        main{
            width: 1000px;
            margin: auto;
            /* border: 1px solid; */
        }
        .box{
            position: relative;
            width: 300px;
            height: 200px;
            background-color: red;
            animation-name: box;
            /* animation-duration: 5s; */
            /* animation-delay: 4s; */
            /* animation-iteration-count: infinite; */
            /* animation-direction: alternate; */
            /* animation-fill-mode: forwards; */      /* This is last mode stop     */
            animation: box 5s infinite linear; 
        }
        @keyframes box{
            0%{
                background-color: blue;
                position: absolute;
                top: 0;
                left: 0;
                scale: -1;
                rotate: 20deg;
            }
            25%{
                left: 400px;
                top: 0;
                scale: 1;
                /* border-radius: 50%; */
            }
            50%{
                background-color: purple;
                position: absolute;
                top: 400px;
                left: 400px;
                scale: -1;
            }
            75%{
                top: 400px;
                left: 0;
                scale: 1;
            }
            100%{
                background-color: yellow;
                top: 0px;
                left: 0px;
                scale: -1;
                /* rotate: 180deg; */
            }
        }

    </style>
</head>
<body>
    <main>
        <div class="box">

        </div>
    </main>
</body>
</html>
