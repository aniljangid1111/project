<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .main {
            border: 5px solid rgb(13, 5, 12);
            background-color: wheat ;
            height: 400px;
            width: 600px;
            float: left;
            padding: 2px;
        }
        .box1{
            border: 5px solid orange;
            background-color: blue;
            height: 193px;
            width: 293px;
            float: left;
        }
        .box2{
            border: 5px solid lawngreen;
            background-color: cadetblue;
            height: 193px;
            width: 293px;
            float: left;
        }
        .box3{
            border: 5px solid yellow;
            background-color: darkblue;
            height: 193px;
            width: 293px;
            float: left;
        }
        .box4{
            border: 5px solid crimson;
            background-color: aqua;
            height: 193px;
            width: 293px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>
