<html>
<html lang="en">
<head>
    <title>Div Tag</title>
    <style>
        .main{width: 1000px; height: 950px;background-color: aqua;}

        .row2{width: 1000px; height: 300px;background-color: green;}
        .box1{width: 300px; height: 300px;background-color: grey;float: left;}
        .line1{width: 300px; height: 60px;background-color: greenyellow;}
        .line2{width: 300px; height: 60px;background-color: saddlebrown;}
        .line3{width: 300px; height: 60px;background-color: wheat;}

        .line5{width: 300px; height: 60px;background-color:red;}
        .box2{width: 700px; height: 300px;background-color:hotpink;float: left;}
        .row3{width: 1000px;height: 250px;background-color: black;}
        .box3{width: 350px;height: 250px;background-color: blue;float: left;}
        .box4{width: 300px;height: 250px;background-color: palegreen;float: left;}

</head>
<body>
    <div class="main">

        </div>
        <div class="row3">

            <div class="box4"></div>
            <div class="box5"></div>
        </div>
        <div class="row4">
            <div class="box6"> </div>
            <div class="box7">
                <div class="innerbox1"></div>
                <div class="innerbox2"></div>
                <div class="innerbox3"></div>
            </div>

        </div>
        
     

    </div>
    
</body>
