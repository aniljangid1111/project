<html>

<head>
    <title>
        Div tag
    </title>
    <style>
        .main {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }

        .row1 {
            width: 400px;
            height: 200px;
            background-color: yellow;
        }

        .row2 {
            width: 400px;
            height: 200px;
            background-color: red;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: darkgreen;
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: orange;
            float: left;
        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            float: left;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="row1">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="row2">
            <div class="box3"></div>
            <div class="box4"></div>
        </div>

    </div>
</body>

</html>
