<html>
    <head>
        <title>Div Tag</title>
        <style>
            .main{height: 300; width: 200;background-color: black;}
            .row1{height: 100; width: 200;background-color: blue;}
            .row2{height: 100; width: 200;background-color: gold;}
            .row3{height: 100; width: 200;background-color: aqua;}
            .box1{height: 100; width: 100;background-color: black;float: left;}
            .box2{height: 100; width: 100;background-color: violet;float: left;}
            .box3{height: 100; width: 100;background-color: green;float: left;}
            .box4{height: 100; width: 100;background-color: gray;float: left;}
            .box5{height: 100; width: 100;background-color: saddlebrown;float: left;}
            .box6{height: 100; width: 100;background-color: slategray;float: left;}
            
        </style>
        
    </head>
    <body>
        <div class="main">
            <div class="row1">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
            <div class="row2">
                <div class="box3"></div>
                <div class="box4"></div>
            </div>
            <div class="row3">
                <div class="box5"></div>
                <div class="box6"></div>
            </div>


        </div>
    </body>
</html>
