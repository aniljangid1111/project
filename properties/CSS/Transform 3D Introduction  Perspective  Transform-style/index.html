<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            perspective: 900px;
        }
        .main{
            width: 500px;
            height: 350px;
            background-color:red ;
            margin: auto;
            align-items: center;
            transform-style: preserve-3d;
            transform: rotatey(60deg);
            
        }
        .inner{
            width: 300px;
            height: 200px;
            background-color: aqua;
            transform-style: preserve-3d;
            transform: rotatex(20deg);
            transform-origin: top;      /* center| bottem| top*/
            animation: inner-rotate 4s infinite linear;

        }
        @keyframes inner-rotate{
            50%{
                transform: rotatex(-45deg);

            }
            100%{
                transform: rotatex(45deg);

            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="inner">

        </div>
    </div>
    
</body>
</html>
