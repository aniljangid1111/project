<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box example</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        main{
            width: 1120px;
            height: 1000px;
            margin: auto;
        }
        .container{
            border: 2px solid black;
            width: 500px;
            height: 500px;
            background-color: brown;

        }
        .box{
            border: 2px solid black;
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transform: translate(20% ,0px) skew(20deg ,10deg) rotate(10deg) scale(1);     
        }
        
    </style>
</head>

<body>
    <main>

        <div class="container">
            <div class="box">BOX</div>
        </div>
    </main>
</body>

</html>
