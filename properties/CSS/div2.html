<html>
    <head>
        <title>
            Div tag
        </title>
        <style>
            .main{width: 300px; height: 200px; background-color: aqua;}
            .row1{width: 300px; height: 100px; background-color: yellow;}
            .row2{width: 300px; height: 100px; background-color: red;}
            .box1{width: 100px; height: 100px; background-color: darkgreen;float: left;}
            .box2{width: 100px; height: 100px; background-color: blue;float: left;}
            .box3{width: 100px; height: 100px; background-color: orange;float: left;}
            .box4{width: 100px; height: 100px; background-color: greenyellow;float: left;}
            .box5{width: 100px; height: 100px; background-color: fuchsia;float: left;}
            .box6{width: 100px; height: 100px; background-color: hotpink;float: left;}

        </style>

    </head>
    <body>
        <div class="main">
            <div class="row1">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
            <div class="row2">
                <div class="box4"></div>
                <div class="box5"></div>
                <div class="box6"></div>
            </div>

        </div>
    </body>
</html>
