<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        button {
            cursor: pointer;
        }

        main {
            width: 100%;
            min-height: 100vh;
            padding-bottom: 50px;
            background-color: cadetblue;
            display: flex;
            flex-wrap: wrap;
        }

        #addBtn {
            position: fixed;
            right: 10px;
            top: 10px;
            background-color: black;
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 200;
        }

        .note {
            width: 400px;
            height: 400px;
            margin: 10px;
            margin-top: 50px;
            background-color: black;
            box-shadow: 0 0 10px black;
        }

        .tool {
            width: 100%;
            height: 10%;
            background-color: #2d3436bd;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tool i {
            cursor: pointer;
            padding: 5px;
        }

        .note textarea {
            background-color: antiquewhite;
            border: none;
            width: 100%;
            height: 90%;
            resize: none;
            padding: 10px;
            font-size: 18px;
        }

        .note textarea:focus {
            border: 0;
            outline: 0;
        }
    </style>
</head>

<body>

    <main>
        <button id="addBtn"> <i class="fas fa-plus"></i>
            Add Note
        </button>
        <!-- <div class="note">
            <div class="tool">
                <span>NoteBook</span>
                <i class="trash fas fa-trash" aria-hidden="true"></i>
            </div>
            <textarea></textarea>
        </div> -->
    </main>

</body>
<script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
<script>
    const addBtn = document.querySelector("#addBtn")
    const main = document.querySelector("main")
    addBtn.addEventListener('click', function () {
        addNote()
    })
    const addNote = (text = "") => {
        const note = document.createElement("div");
        note.classList.add("note")
        note.innerHTML = `
                 <div class="tool">
                    <span>NoteBook</span>
                    <i class="trash fas fa-trash"></i>
                </div>
                <textarea>${text}</textarea> `;
    
    note.querySelector('.trash').addEventListener('click',function(){
        note.remove()
    })
    main.appendChild(note);
}



</script>

</html>
