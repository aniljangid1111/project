<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
        }

        main {
            width: 600px;
            border: 2px solid;
            height: 350px;
            margin: 100px auto;
            box-shadow: 0 0 15px 10px black;
            position: relative;
            overflow: hidden;
        }

        .slider {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: 1s;
        }

        nav {
            width: 11vw;
            margin: auto;
        }

        button {
            padding: 8px 16px;
            background-color: lightseagreen;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <img src="./img/msi1.jpeg" alt="" class="slider">
        <img src="./img/msi2.jpeg" alt="" class="slider">
        <img src="./img/msi3.jpeg" alt="" class="slider">
    </main>
    <nav>
        <button>Prev</button>
        <button>Next</button>
    </nav>
</body>
<script>
    let sliders = document.querySelectorAll(".slider");
    let buttons = document.querySelectorAll("button");

    let counter = 0;

    sliders.forEach((slide, index) => {
        slide.style.left = `${index * 100}%`;
    });

    buttons[0].addEventListener("click", () => {
        counter--;
        if (counter < 0) counter = sliders.length - 1; // Loop back to last image
        updateSlider();
    });

    buttons[1].addEventListener("click", () => {
        counter++;
        if (counter >= sliders.length) counter = 0; // Loop back to first image
        updateSlider();
    });

    function updateSlider() {
        sliders.forEach((slide) => {
            slide.style.transform = `translateX(-${counter * 100}%)`;
        });
    }
</script>


</html>
