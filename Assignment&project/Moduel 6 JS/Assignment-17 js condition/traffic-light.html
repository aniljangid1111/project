<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const light=prompt('signal!');
        if(light=='green'){
            document.write("Go");
        }
        else if (light=='red'){
            document.write("Stop!!");
        }
        else if(light=='yellow'){
            document.write("watch and Go")
        }
        else{
            document.write('signal off')
        }

    </script>
</body>
</html>
