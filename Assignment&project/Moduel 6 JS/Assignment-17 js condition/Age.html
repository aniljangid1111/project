<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age</title>
</head>

<body>
    <script>
        let age = Number(prompt('Enter you age'));

        let group;

        if (age >= 18) {
            group = 'Adult'
        } else if (age >= 13) {
            group = 'Teenager'
        }
        document.write(group);
    </script>
</body>

</html>
