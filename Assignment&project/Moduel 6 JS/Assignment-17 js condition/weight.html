<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const weight=Number(prompt("Enter your Weight in KG:"));
        if(weight>=100){
            document.write(weight, "kG" ,"&nbsp", "Your weight is obese!!!");
        }
        else if(weight>=80){
            document.write(weight,"KG","&nbsp" , "Your weight is overweight!!!");
        }
        else if(weight>=50){
            document.write(weight,"KG","&nbsp" , "Your weight is Normal!!!");
        }
        else{
            document.write(weight,"KG","&nbsp" ,  "Your weight is Underwight!!!");
        }
        

    </script>
</body>
</html>
