<body>
    <script>
        let a = 500;
        let b = 65;
        let c = 44;
        if (a > b) {
            let tmp = a;
            a = b;
            b = tmp;
        }
        if (a > c) {
            let tmp = a;
            a = c;
            c = tmp;
        }
        if (b > c) {
            let tmp = b;
            b = c;
            c = tmp;
        }
        console.log("Sorted Number:", a, b, c)
    </script>
</body>
