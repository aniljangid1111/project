<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="doremon">
                <div class="head">
                    <div class="innerhead">
                        <div class="eyes-section">
                            <div class="eyes">
                                <div class="left-eye">
                                    <div class="mini-eye-left"></div>
                                </div>
                            </div>
                            <div class="eyes">
                                <div class="right-eye">
                                    <div class="mini-eye-right"></div>
                                </div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="upper-lip"></div>
                        <div class="mouch-section">
                            <div class="mouch"></div>
                            <div class="mouch"></div>
                            <div class="mouch"></div>
                            <div class="mouch"></div>
                            <div class="mouch"></div>
                            <div class="mouch"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            <div class="stomach">
                <div class="balt">
                    <div class="balt-ball">
                        <div class="ball-line"> </div>
                        <div class="ball-line"></div>
                    </div>
                </div>
                <div class="inner-stomach">
                    <div class="pocket"></div>
                </div>
                <div class="hand-section">
                    <div class="left-hand">
                        <div class="hand"></div>
                    </div>
                    <div class="right-hand">
                        <div class="hand-right"></div>
                    </div>
                </div>
            </div>
            <div class="foot">
                <div class="left-foot">
                    <div class="inner-left-foot"></div>
                </div>
                <div class="right-foot">
                    <div class="inner-right-foot"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
