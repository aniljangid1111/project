<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="forms">
            <form>
                <fieldset>
                    <legend> JOB APPLICATION FORM </legend>
                <div class="outer">
                    <div class="inner">
                        <label for="">Name</label>
                        <input type="text" class="inputs">
                    </div>
                    <div class="inner">
                        <label for="">last NAME</label>
                        <input type="text" class="inputs">
                    </div>
                </div>
                <div class="outer">
                    <div class="inner">
                        <label for="">Email</label>
                        <input type="email" class="inputs">
                    </div>
                    <div class="inner">
                        <label for="">Mobile number</label>
                        <input type="text" class="inputs">
                    </div>
                </div>
                <div class="outer">
                    <div class="inner">
                        <label for="">DOB</label>
                        <input type="date" class="inputs">
                    </div>
                    <div class="inner">
                        <label>STATE</label>
                        <SELect class="select">
                            <option value="1" class="option">-SELECT-</option>
                            <option value="">Rajasthan</option>
                            <option value="">Rajasthan</option>
                            <option value="">Rajasthan</option>
                            <option value="">Rajasthan</option>
                            <option value="">Rajasthan</option>
                            <option value="">Rajasthan</option>
                        </SELect>

                    </div>
                </div>
                <div class="down-setion">
                    <div class="gender">
                        <div class="label">
                            <label>GENDER</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio">MALE
                            <input type="radio" class="radio">FEMALE
                            <input type="radio" class="radio">OTHER
                        </div>
                    </div>
                    <div class="addresh">
                        <div>
                            <label for="">address</label>
                        </div>

                        <textarea class="textarea" placeholder="ENTER YOUR ADDRESS"></textarea>
                    </div>
                    <div class="qualification">
                        <div class="label">
                            <label>qualification</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio">10 <sup>th</sup>
                            <input type="radio" class="radio">12 <sup>th</sup>
                            <input type="radio" class="radio">UNDER GRADUATE
                            <input type="radio" class="radio">POST GRADUATE
                        </div>
                    </div>
                    <div class=" image">
                        <div class="label">
                            <label>upload image</label>
                        </div>
                        <div class="gender-option">
                            <input type="file"  accept="image/*" required="file">
                        </div>
                    </div>
                    <div class="button-section">
                        <button class="buttons">save</button>
                        <button class="buttons">reset</button>
                    </div>

                </div>
            </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
