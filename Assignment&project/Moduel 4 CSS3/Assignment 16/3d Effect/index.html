<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d-card</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 800px;

        }

        main {
            width: 300px;
            height: 500px;
            background-color: rgba(255, 219, 127, 0.67);
            position: relative;
            transform-style: preserve-3d;
            animation: magic 8s infinite linear;
        }

        .inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px double black;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-1 {
            transform: translatez(40px);

        }

        .inner-2 {
            transform: translatez(-40px) rotatey(180deg);
        }

        @keyframes magic {
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="inner inner-1">Inner-1</div>
        <div class="inner inner-2">Inner-2</div>
    </main>
</body>

</html>
