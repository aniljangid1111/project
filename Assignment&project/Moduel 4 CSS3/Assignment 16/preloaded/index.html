<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading..</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }

        .child-1 {
            width: 100px;
            height: 100px;
            background-color: gray;
            animation: box 0.5s infinite linear;
        }

        .child-2 {
            width: 100px;
            height: 5px;
            margin-top: 25px ;
            border-radius: 50%;
            background: black;
            opacity: 0.1;
            animation: shadow 0.5s infinite linear  ;
        }

        @keyframes box {
            17% {
                border-bottom-right-radius: 3px;
                transform: rotate(0deg);
            }

            25% {
                transform: translateY(9px) rotate(22deg);

            }

            50% {
                transform: translateY(18px) rotate(45deg);
                border-bottom-right-radius: 35px;
            }

            75% {
                transform: translateY(9px) rotate(67deg);

            }

            100% {
                transform: translateY(0) rotate(90deg);
            }
        }
        @keyframes shadow{
            0%{
                transform: scale(1,1);
            }
            50%{
                transform: scale(1.2,1);
            }
            100%{
                transform: scale(1,1);
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="parent">
            <div class="child-1"></div>
            <div class="child-2"></div>
        </div>
    </main>
</body>

</html>
