<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Box</title>
    <style>
        main{
            width: 300px;
            height: 300px;
            border: 5px solid rgb(68, 0, 255);
            margin: auto;
            position: relative;
        }
        .img-1{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(1);
            transition: 0.5s;
        }
        main:hover .img-1{
            transform:scale(0)  rotatex(180deg);
        }
        .img-2{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(0);
            transition: 0.5s;
        }
        main:hover .img-2{
            transform:scale(1)  rotatey(360deg);
        }

    </style>
</head>
<body>
    <main>
        <img src="./images/1.jpg" class="img-1">
        <img src="./images/2.jpg" class="img-2">
    </main>
</body>
</html>
