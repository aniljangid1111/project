<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tran</title>
    <style>
        .main{
            width: 300px;
            height: 300px;
            background-color: rebeccapurple;
            margin: auto;
            overflow: hidden;
        }
        .main img{
            display: block;
        }
        .img-1{
            width: 300px;
            height: 300px;
            /* transform: translate(300px); */
            transition: 1s;
        }
        .img-2{
            width: 300px;
            height: 300px;
            transition: 1s;
            transform: translate( -300px,-300px);
        }
        .img-3{
            width: 300px;
            height: 300px;
            transition: 1s;
            transform: translate(-600px,-600px);

        }
        .main:hover .img-1{
            transform: translate(600px );
        }
        .main:hover .img-2{
            transform: translate(300px ,-300px);
        }
        .main:hover .img-3{
            transform: translate(0px ,-600px);
        }

    </style>
</head>
<body>
    <div class="main">
        <img src="./images/1.jpg" class="img-1" >
        <img src="./images/2.jpg" class="img-2" >
        <img src="./images/3.jpg" class="img-3" >
    </div>
</body>
</html>
